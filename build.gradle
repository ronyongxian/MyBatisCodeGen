// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
mainClassName = 'main.App'

sourceCompatibility = 1.7
targetCompatibility = 1.7

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {  
    main {  
        java {  
            srcDir 'src/main/java'   
        }  
        resources {  
            srcDir 'src/main/resource'  
        }  
    }  
}

jar {
    manifest {  //incubating版本，以后版本可能会改API
        attributes("Main-Class": "main.App",
                   "Implementation-Title": "Gradle")
    }
    
}

task packageDistribution(dependsOn: jar,type: Zip) {
	from("$buildDir/resources/main/output") {
		into "/bin"
	}

	from configurations.runtime
	into "/libs"
	
	from("$buildDir/libs") {
		into "/libs"
	}
}





dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    compile 'junit:junit:4.12'
    
    compile 'org.projectlombok:lombok:1.16.16'
    
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'commons-io:commons-io:2.5'
    
    compile 'org.springframework:spring-test:4.3.7.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.7.RELEASE'
    compile 'org.springframework:spring-tx:4.3.7.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.7.RELEASE'
    
    compile 'org.mybatis:mybatis:3.4.4'
  compile 'org.mybatis:mybatis-spring:1.3.1'
  
  compile 'mysql:mysql-connector-java:5.1.47'
    compile 'com.alibaba:druid:1.0.29'
  
  compile 'org.freemarker:freemarker:2.3.26-incubating'
  
  compile 'com.alibaba:fastjson:1.2.30'
  
}

